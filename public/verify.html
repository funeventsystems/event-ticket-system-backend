<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Verify Ticket</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .cube-container {
      perspective: 1200px;
      position: relative;
      width: 200px;
      height: 200px;
    }
    .cube {
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transform: rotateX(0deg) rotateY(0deg);
      animation: rotate 4s linear infinite;
    }
    .face {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: white;
      border: 2px solid #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2em;
    }
    .face.green {
      background-color: #00ff00;
      color: white;
    }
    .face.red {
      background-color: #ff0000;
      color: white;
    }
    @keyframes rotate {
      0% {
        transform: rotateX(0deg) rotateY(0deg);
      }
      100% {
        transform: rotateX(360deg) rotateY(360deg);
      }
    }
  </style>
</head>
<body>
<div class="cube-container">
  <div class="cube">
    <div class="face">?</div>
  </div>
</div>

<div id="result"></div>

<script>
  const cube = document.querySelector('.cube');
  const resultDiv = document.getElementById('result');

  function showSuccess() {
    resultDiv.innerHTML = 'Ticket Valid';
    cube.querySelector('.face').textContent = '✔';
    cube.classList.add('green');
    cube.classList.remove('red');
  }

  function showError() {
    resultDiv.innerHTML = 'Ticket Invalid';
    cube.querySelector('.face').textContent = '✘';
    cube.classList.add('red');
    cube.classList.remove('green');
  }

  // Simulate a successful ticket validation (for demonstration purposes)
  setTimeout(showSuccess, 2000); // Replace with your actual validation logic
</script>
</body>
</html>
