<!DOCTYPE html>
<html>
<head>
    <title>Ticket Purchase Platform</title>
    <link rel="stylesheet" href="styles"> <!-- Create a CSS file for styling -->
</head>
<body>
    <h1>Masterminds Show Ticket Purchase</h1>
    <form action="/purchase" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required><br>

        <h2>Ticket Pricing</h2>
        <label for="standardTickets">Standard Tickets:</label>
        <input type="number" id="standardTickets" name="standardTickets" value="0"><br>

        <label for="vipTickets">VIP Tickets:</label>
        <input type="number" id="vipTickets" name="vipTickets" value="0"><br>

        <label for="childTickets">Child Tickets:</label>
        <input type="number" id="childTickets" name="childTickets" value="0"><br>

        <button type="submit">Purchase Tickets</button>
    </form>
</body>
</html>
